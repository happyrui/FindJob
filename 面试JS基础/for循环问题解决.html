<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于for循环问题的解决</title>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
</ul>
	<script>
		var oLi = document.getElementsByTagName('li');
		for(var i=0;i<oLi.length;i++){
			// oLi[i].onclick = function(){
			// 	alert(i);
			// }
			// 使用闭包来解决，i 以函数参数形式传递给内层函数：
			// (function(i){
			// 	oLi[i].onclick = function(){
			//  		alert(i);
			//     }
			// })(i);
			//找个属性将i值保存起来，然后弹出这个值
			oLi[i].index = i;
			oLi[i].onclick = function(){
			 	alert(this.index);
			}
		}
	</script>
</body>
</html>
