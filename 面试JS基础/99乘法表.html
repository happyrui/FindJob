<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      width:100%;
      display:flex;
      flex-direction: column;
      align-items: center;
    }
    .shownum{
      border:1px solid black;
      margin-top:-1px;
      margin-right:-1px;
      text-align:center;
      display: inline-block;
      width:100px;
    }
  </style>
</head>
<body>
<script>
  for(var i =0;i<9;i++){
    document.write('<div class="center">')
    for(var j=0;j<=i;j++){
      document.write('<div class="shownum">'+(i+1)+'x'+(j+1)+'='+(j+1)*(i+1)+'</div>');
    }
    document.write('<br/>')
    document.write('</div>')
  }
</script>
</body>
</html>
